<div class="container">
    <h3>Edit Branch</h3>
    <form #form="ngForm" (ngSubmit)="editBranch(form)">
        <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="Branch Address" name="address"
                #address="ngModel" ngModel [(ngModel)]="branch.address">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="phone" placeholder="Branch Phone Number" name="phone"
                #phone="ngModel" ngModel [(ngModel)]="branch.phone">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="admin.id" placeholder="Branch Admin Id" name="admin.id"
                #admin.id="ngModel" ngModel [(ngModel)]="branch.admin.id">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Enter admin name" name="name" #name="ngModel"
                ngModel [(ngModel)]="branch.admin.name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="role" placeholder="Enter admin role" name="role" #role="ngModel"
                ngModel [(ngModel)]="branch.admin.role">
        </div>




        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
