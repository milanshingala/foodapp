
<table class="table">
    <thead>
      <tr>
        <th scope="col">Branch Id</th>
        <th scope="col">Branch Name</th>
        <th scope="col">Branch Phone Number</th>
        <th scope="col">Branch Address</th>
        <th scope="col">Admin Id</th>
        <th scope="col">Edit Branch</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.phone}}</td>
        <td>{{r.address}}</td>
        <td>{{r.admin.id}}</td>

        <td><button type="button" class="btn btn-primary" [routerLink]="['/edit-branch/',r.id]" [disabled]="loginadminID!=r.admin.id">Edit</button></td>
      </tr>
    </tbody>
  </table>
