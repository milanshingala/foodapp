
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Order Id</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.type}}</td>
        <td>{{r.quantity}}</td>
        <td>{{r.price}}</td>
        <td>{{r.foodorder.id}}</td>
        <td><button type="button" class="btn btn-primary" [routerLink]="['/edititem/',r.id]" >Update</button></td>
        <td><button type="button" class="btn btn-primary" (click)="delete(r.id)" >Delete</button></td>
      </tr>
    </tbody>
  </table>
