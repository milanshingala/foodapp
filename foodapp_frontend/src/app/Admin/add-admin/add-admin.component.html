<div class="container">
    <h3>Register Admin</h3>
    <form #reg="ngForm" (ngSubmit)="addAdmin(reg)">
      <div>
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Name" name="name" #name="ngModel"
            [(ngModel)]="admin.name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" name="email" #email="ngModel" placeholder="Email"
            [(ngModel)]="admin.email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password"
            #password="ngModel" required [(ngModel)]="admin.password">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="role" placeholder="Role" name="role" #role="ngModel"
            [(ngModel)]="admin.role">
        </div>
  
        <button type="submit" class="btn btn-primary">Register</button>
        <form></form>
      </div>
