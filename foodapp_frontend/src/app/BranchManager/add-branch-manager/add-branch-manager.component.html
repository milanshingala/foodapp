<div class="container">
    <h3>Manager Registration</h3>
    <form #addData="ngForm" (ngSubmit)="addManager(addData)">
        <div class="form-group">
        <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Name" name="name" #name="ngModel" required
          [(ngModel)]="manager.name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email" name="email" #email="ngModel" required
            [(ngModel)]="manager.email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password"
            #password="ngModel" required [(ngModel)]="manager.password">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="role" placeholder="Enter Role" name="role" #role="ngModel" required
            [(ngModel)]="manager.role">
        </div>
  
        <button type="submit" class="btn btn-primary">Register</button>
        <form></form>
      </div>
